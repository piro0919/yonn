<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>よん。 - yonn.link</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <div class="site-name">Yonn.Link</div>
      <div class="profile-image-container">
        <img class="profile-image" src="images/yonn.jpg" alt="よん。" />
      </div>
      <div class="description-container">
        <h1 class="name">よん。</h1>
        <p class="description">したいことをしたいように。<br /></p>
      </div>
    </header>
    <main>
      <ul class="list">
        <li>
          <a
            href="https://x.com/yonn_link"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
          >
            <div class="icon-container">
              <img class="icon x" src="images/logo-white.png" alt="X" />
            </div>
            <div>
              <h2 class="link-name">X</h2>
              <p class="link-description">人を気にしない。</p>
            </div>
          </a>
        </li>
        <li>
          <a
            href="https://twitcasting.tv/yonn_link"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
          >
            <div class="icon-container">
              <img
                class="icon twitcasting"
                src="images/twitcasting.png"
                alt="ツイキャス"
              />
            </div>
            <div>
              <h2 class="link-name">ツイキャス</h2>
              <p class="link-description">疲れには勝てません。</p>
            </div>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/channel/UCg09uHJsbpRR2zFY04dVESA"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
          >
            <div class="icon-container">
              <img
                class="icon youtube"
                src="images/youtube.png"
                alt="YouTube"
              />
            </div>
            <div>
              <h2 class="link-name">YouTube</h2>
              <p class="link-description">ゆるくいきます。</p>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <small>&copy; 2025 yonn.link</small>
    </footer>
  </body>
</html>
